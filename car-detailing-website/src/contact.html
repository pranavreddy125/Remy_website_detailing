<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Remy Detailing</a>
      <button class="nav-toggle" aria-label="Toggle navigation"><span class="hamburger"></span></button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>

      </nav>
      <div class="header-cta"><a class="btn signin" href="login.html">Sign In</a></div>
    </div>
  </header>

  <main class="container main-content">
    <section class="page-head">
      <h1>Contact</h1>
      <p class="lead">Questions or booking help? Send a message.</p>
    </section>

    <section class="contact-grid">
      <form id="contactForm" class="card contact-form">
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Message <textarea name="message" rows="5" required></textarea></label>
        <button class="btn primary" type="submit">Send Message</button>
      </form>

      <aside class="card contact-info">
        <h3>Visit or Call</h3>
        <p>123 Main St, Your City</p>
        <p>Phone: (555) 123-4567</p>
        <p>Email: hello@remydetailing.com</p>
      </aside>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><p>&copy; <span id="year">2025</span> Remy Detailing.</p></div></footer>

  <script src="js/main.js"></script>
